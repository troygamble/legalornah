---
layout: default
---

<div class="question-content">
  {% if page.short_answer %}
  <div class="short-answer">
    <strong>Quick Answer:</strong> {{ page.short_answer }}
  </div>
  {% endif %}

  <div class="explanation">
    {{ content }}
  </div>

  <!-- ✅ FAQ Schema Markup for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "{{ page.title | escape }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ page.short_answer | escape }} - {{ content | strip_html | strip_newlines | escape }}"
        }
      }
    ]
  }
  </script>

  <!-- ✅ Article Schema Markup for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ page.title }}",
    "author": {
      "@type": "Organization",
      "name": "Legal or Nah"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Legal or Nah",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.legalornah.com/assets/images/logo.png"
      }
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.date | date_to_xmlschema }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}{{ page.url }}"
    }
  }
  </script>

  <!-- Disclaimer at the bottom -->
  <hr/>
  <p><em>{{ page.disclaimer }}</em></p>
</div>
