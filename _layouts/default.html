<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - Legal or Nah?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.css">
    {%- include head.html -%}
</head>

<body>
    <!-- Navigation for all sub-pages -->
    {%- include nav.html -%}
    {%- include adsense.html -%} <!-- Google AdSense snippet added here -->

    <!-- ✅ Navbar Search -->
    <nav class="site-nav" id="site-nav">
      <a href="/questions/" class="btn hero-btn">Browse All Questions</a>
      <a href="javascript:void(0);" class="btn hero-btn random-question-btn">Random Question</a>
      {% include searchsite.html %}
      <button id="darkModeToggle" class="btn hero-btn" style="margin-left: 1rem;">
      Toggle Dark Mode
  </button>
</nav>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <div class="question-content">
              <h1>{{ page.title }}</h1>
              <div class="short-answer">
                <!--<strong>Quick Answer:</strong> {{ page.answer }} -->
              </div>
              <div class="explanation">
                {{ content }}
              </div>

              <!-- ✅ Single inclusion of affiliate snippet for sub-pages -->
              <section class="affiliate-section">
                {% include affiliate.html %}
              </section>
            

              <!-- Disclaimer at the bottom -->
              <hr/>
              <p><em>This is not legal advice. Laws may vary by region.</em></p>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    {%- include footer.html -%}
    
    <script src="/assets/js/main.js"></script>

</body>
</html>
