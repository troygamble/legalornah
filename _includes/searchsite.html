### ✅ **Implementing a Simple Search Feature**

#### 📁 **1. Create `_includes/searchsite.html`**
This file will house the reusable search form:

```html
<!-- ✅ _includes/searchsite.html -->
<div class="search-container">
  <form action="/search/" method="get" class="search-form">
    <input type="text" name="query" placeholder="Search LegalOrNah..." required>
    <button type="submit">Search</button>
  </form>
</div>
```
