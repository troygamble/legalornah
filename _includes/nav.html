<header class="site-header">
    <div class="wrapper">
        <a href="/" class="site-title">Is It Legal?</a>
        <nav class="site-nav">
            <a href="/questions/" class="btn hero-btn">Browse All Questions</a>
            <a href="javascript:void(0);" onclick="getRandomQuestion();" class="btn hero-btn">Random Question</a>
        </nav>
    </div>
</header>

<script>
  window.siteQuestions = [
    {% for question in site.pages %}
      {% if question.url contains '/questions/' %}
        "{{ question.url }}",
      {% endif %}
    {% endfor %}
  ];
</script>
