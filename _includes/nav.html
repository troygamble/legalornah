<!-- Updated Header with Blenda Script Font and Custom Colors (Logo Styled as Image) -->

<!-- Import Blenda Script Font -->
<link href="https://fonts.googleapis.com/css2?family=Blenda+Script&display=swap" rel="stylesheet">

<header class="site-header" style="background-color: #122a3c; height: 70px; display: flex; align-items: center;">
  <div class="wrapper nav-container">
    <!-- LOGO AREA WITH BOXED TEXT TO MIMIC IMAGE -->
    <div class="logo" style="height: 40px; width: 150px; background-color: #122a3c; display: flex; align-items: center; justify-content: center; border-radius: 5px;">
      <a href="/" style="text-decoration: none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
        <span class="logo-text">Legal Or Nah</span>
      </a>
    </div>
  
    
    

    <!-- HAMBURGER (Optional) -->
    <div class="hamburger" id="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- NAV LINKS -->
    <nav class="site-nav" id="site-nav">
      <a href="/questions/" class="btn hero-btn">Browse All Questions</a>
      <a href="javascript:void(0);" class="btn hero-btn random-question-btn">Random Question</a>
      
      <!-- Search included properly here -->
      <div class="nav-search">
        {% include searchsite.html %}
      </div>
    
      <button id="darkModeToggle" class="btn hero-btn" style="margin-left: 1rem;">
        Toggle Dark Mode
      </button>
    </nav>
</header>
