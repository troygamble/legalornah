<!-- Import Blenda Script Font -->
<link href="https://fonts.googleapis.com/css2?family=Blenda+Script&display=swap" rel="stylesheet">

<header class="site-header">
  <div class="wrapper nav-container">
    
    <!-- LOGO -->
    <div class="logo">
      <a href="/">
        <span class="logo-text">Legal Or Nah</span>
      </a>
    </div>

    <!-- NAVIGATION -->
    <nav class="site-nav" id="site-nav">
      <!-- Keep "btn hero-btn" if you want the big orange CTA style specifically 
           but ideally use something like .nav-link if you want a uniform look. -->
      <a href="/questions/" class="nav-link">Browse All Questions</a>
      <a href="javascript:void(0);" class="nav-link random-question-btn">Random Question</a>

      <!-- Search -->
      {% if page.url == "/" %}
      <div class="homepage-search">
        {% include searchsite.html %}
      </div>
      {% else %}
      <div class="nav-search">
        {% include searchsite.html %}
      </div>
      {% endif %}

      <button id="darkModeToggle" class="nav-link dark-mode-toggle">
        Toggle Dark Mode
      </button>
    </nav>

    <!-- If you want a hamburger menu for mobile, place it here:
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    -->
  </div>
</header>
