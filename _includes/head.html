<head>
  <!-- âœ… Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ðŸ· Dynamic Meta Description for better SEO -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <meta name="keywords" content="legal questions, law, legality, bizarre laws, random legal facts">
  <meta name="author" content="Legal or Nah?">

  <!-- âœ… Dynamic Page Title -->
  <title>{{ page.title }} - Legal or Nah?</title>
  
  <!-- âœ… Prevents duplicate content issues -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- âœ… Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

  <!-- âœ… Stylesheet -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- âœ… Google Analytics (gtag.js) - Essential Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TR2T51LV74"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TR2T51LV74');
  </script>

  <!-- âœ… fuse.js for search cdn for simplicity -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <!-- âœ… Social Sharing (Open Graph) -->
  <meta property="og:title" content="{{ page.title }} - Legal or Nah?" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ '/assets/images/hero-bg.webp' | absolute_url }}" />

  <!-- âœ… Twitter Card for Sharing -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} - Legal or Nah?">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <meta name="twitter:image" content="{{ '/assets/images/hero-bg.webp' | absolute_url }}">
</head>
